<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curated Video Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  /* Custom fonts for each category */
  .font-home {
    font-weight: bold;
    text-transform: capitalize;
    /* Just use default bold font */
  }
  .font-action {
    font-family: 'Arial Black', Gadget, sans-serif;
    font-weight: bold;
    text-transform: capitalize;
  }
  .font-science {
    font-family: 'Algerian', 'Arial Black', sans-serif;
    font-weight: bold;
    text-transform: capitalize;
  }
  .font-funny {
    font-family: 'Forte', cursive, sans-serif;
    font-weight: bold;
    text-transform: capitalize;
    font-size: 1.5rem; /* bigger font size override */
  }
  .font-horror {
    font-family: 'Brush Script MT', cursive, sans-serif;
    font-weight: bold;
    text-transform: capitalize;
    font-size: 1.5rem; /* bigger font size override */
  }
  .font-premium {
    font-family: 'Copperplate Gothic Light', 'Copperplate', fantasy, serif;
    font-weight: bold;
    text-transform: capitalize;
  }
  .font-thriller {
    font-family: 'Castellar', fantasy, serif;
    font-weight: bold;
    text-transform: capitalize;
  }
  .font-self-improvement {
    font-family: 'Copperplate Gothic Bold', 'Copperplate', fantasy, serif;
    font-weight: bold;
    text-transform: capitalize;
  }
  /* Capitalize only first letter */
  button {
    text-transform: capitalize;
  }
 </style>
</head>
<body class="bg-gray-100 text-gray-900 p-4">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold">üé• Curated Video Hub</h1>
    <p class="text-lg text-gray-600">Explore categories of high-quality videos</p>
  </header>

  <!-- Full width nav bar -->
  <nav id="subcategories" class="flex justify-between mb-6 bg-white rounded shadow overflow-hidden text-xl">
    <button onclick="showHome()" class="flex-1 py-3 hover:bg-gray-100 border-r border-gray-300 font-home">üè† Home</button>
    <button onclick="showVideos('Action')" class="flex-1 py-3 hover:bg-gray-100 border-r border-gray-300 font-action">Action</button>
    <button onclick="showVideos('Science')" class="flex-1 py-3 hover:bg-gray-100 border-r border-gray-300 font-science">Science</button>
    <button onclick="showVideos('Funny')" class="flex-1 py-3 hover:bg-gray-100 border-r border-gray-300 font-funny">Funny</button>
    <button onclick="showVideos('Horror')" class="flex-1 py-3 hover:bg-gray-100 border-r border-gray-300 font-horror">Horror</button>
    <button onclick="showVideos('Premium')" class="flex-1 py-3 hover:bg-gray-100 border-r border-gray-300 font-premium">Premium</button>
    <button onclick="showVideos('Thriller')" class="flex-1 py-3 hover:bg-gray-100 border-r border-gray-300 font-thriller">Thriller</button>
    <button onclick="showVideos('Self Improvement')" class="flex-1 py-3 hover:bg-gray-100 font-self-improvement">Self Improvement</button>
  </nav>

  <!-- Content sections -->

  <!-- Home Content -->
  <section id="homeSection" class="mb-8">
    <p class="text-center text-gray-600">Welcome! Select a category above to explore curated videos.</p>
  </section>

  <!-- Video Section -->
  <section id="videos" class="hidden">
    <button onclick="showHome()" class="mb-4 px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">‚Üê Back to Home</button>
    <h2 id="videoTitle" class="text-2xl font-bold mb-4"></h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Sample Video 1</h3>
        <video controls class="w-full rounded" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Sample Video 2</h3>
        <video controls class="w-full rounded" src="https://www.w3schools.com/html/movie.mp4"></video>
      </div>
    </div>
  </section>

  <script>
    function showVideos(categoryName) {
      document.getElementById('homeSection').classList.add('hidden');
      document.getElementById('videos').classList.remove('hidden');
      document.getElementById('videoTitle').textContent = categoryName + ' Videos';
    }
    function showHome() {
      document.getElementById('videos').classList.add('hidden');
      document.getElementById('homeSection').classList.remove('hidden');
    }
  </script>

</body>
</html>
